
<div class="flex flex-col gap-2 pt-6">
    <p-floatLabel [class.invalid]="formControl?.invalid && (formControl?.dirty || formControl?.touched)" >
        <ng-content />
        <label [for]="inputName" class="text-xs capitalize text-text-gray">{{ label }}</label>
    </p-floatLabel>
    <small *ngIf="description" class=" text-text-gray">
      {{ description }}
    </small>
    <app-form-input-error [control]="formControl" [messages]="errorMessages" [label]="label" />
</div>
