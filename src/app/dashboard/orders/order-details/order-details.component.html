<app-page-header [showBackButton]="true" header="Order #1234" />
<section class="flex gap-5 md:flex-col pb-5">
  <div class="w-[60%] md:w-full flex flex-col gap-5">
    <div class="min-h-[400px]">
      <app-card>
        <h3 class="font-medium text-lg mb-8">Order details</h3>
        <p class="font-medium text-primary">Products:</p>
        <div class="py-5">
          <div class="grid grid-cols-3 gap-2 py-2 px-2">
            <div class="flex gap-2 items-center">
              <span class="h-10 w-10 rounded-md bg-gray-100 flex sm:hidden"> </span>
              <p class="truncate">Snnap Card vhjsdidkso - 1</p>
            </div>

            <div class="flex items-center justify-center gap-5 sm:gap-2">
              <app-button
                variant="round"
                icon="ionAddOutline"
                styleClass="btn-primary-outline items-center"
              />
              <span> 1 </span>
              <app-button
                variant="round"
                icon="ionRemoveOutline"
                styleClass="btn-primary-outline items-center"
              />
            </div>

            <div class=" flex items-center justify-between gap-1">
              <p class="font-medium truncate">#150,000</p>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-3">
          <app-form-input label="Sub total" inputName="price">
            <p-inputNumber
              [min]="0"
              inputId="price"
              mode="currency"
              class="w-full"
              currency="NGN"
              styleClass=" w-full"
              locale="en-US"
              [disabled]="true"
              [(ngModel)]="total"
            />
          </app-form-input>
          <app-form-input label="Shipping fee" inputName="price">
            <p-inputNumber
              [min]="0"
              inputId="price"
              mode="currency"
              class="w-full"
              currency="NGN"
              styleClass=" w-full"
              locale="en-US"
            />
          </app-form-input>
          <div *ngIf="showDiscount" class="flex items-center gap-3">
            <div class="flex-auto">
              <app-form-input label="Discount code" inputName="name">
                <input pInputText id="name" />
              </app-form-input>
            </div>
            <app-button
              type="button"
              label="Apply"
              icon="ionAddOutline"
              size="normal"
              styleClass="font-normal btn-primary gap-1 flex-row-reverse mt-5 "
            />
          </div>
          <app-form-input label="Total" inputName="price">
            <p-inputNumber
              [min]="0"
              inputId="price"
              mode="currency"
              class="w-full"
              currency="NGN"
              styleClass=" w-full"
              locale="en-US"
              [disabled]="true"
              [(ngModel)]="total"
            />
          </app-form-input>
          <app-button
            *ngIf="!showDiscount"
            type="button"
            label="Add Discount"
            icon="ionAddOutline"
            styleClass="font-normal text-primary gap-1 flex-row-reverse "
            (onClick)="showDiscount = !showDiscount"
          />
        </div>
      </app-card>
    </div>

    <div class="min-h-[200px]">
      <app-card>
        <h3 class="font-medium text-lg">Shipping information</h3>
        <app-form-input label="Address" inputName="name">
          <input pInputText id="name" class="text-sm" />
        </app-form-input>
        <div class="grid grid-cols-2 gap-2">
          <app-form-input label="City" inputName="name">
            <input pInputText id="name" class="text-sm" />
          </app-form-input>
          <app-form-input label="Postal Code" inputName="name">
            <input pInputText id="name" class="text-sm" />
          </app-form-input>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <app-form-input label="State/Province" inputName="name">
            <input pInputText id="name" class="text-sm" />
          </app-form-input>
          <div class="h-full flex flex-col justify-end">
            <p-dropdown
              styleClass=" w-full border border-border bg-transparent"
              panelStyleClass="bg-background text-text"
              [options]="[]"
              optionLabel="name"
              placeholder="Country"
            />
          </div>
        </div>
      </app-card>
    </div>
  </div>
  <div class="flex-auto flex flex-col gap-5">
    <div class="min-h-[100px]">
      <app-card>
        <h3 class="font-medium text-lg">Customer details</h3>
        <div class=" py-5 flex flex-col ">

          <p class="text-lg text-primary font-medium">Kizito Azubuike</p>
          <small>kayzubi84gmail.com</small>
          <small>090949029402</small>

        </div>
      </app-card>
    </div>

    <div class="min-h-[100px]">
      <app-card>
        <h3 class="font-medium text-lg">Order & Fulfillment Status</h3>
        <div class="grid grid-cols-2 items-center mt-5">
          <p class="font-medium">Payment Status:</p>
          <div class="h-full flex-auto">
            <p-dropdown
              styleClass=" w-full border border-border bg-transparent"
              panelStyleClass="bg-background text-text"
              [options]="[]"
              optionLabel="name"
              placeholder="Select payment status"
            />
          </div>
        </div>
        <div class="grid grid-cols-2 items-center mt-5">
          <p class="font-medium">Fulfillment Status:</p>
          <div class="h-full flex-auto">
            <p-dropdown
              styleClass=" w-full border border-border bg-transparent"
              panelStyleClass="bg-background text-text"
              [options]="[]"
              optionLabel="name"
              placeholder="Select fulfillment status"
            />
          </div>
        </div>
      </app-card>
    </div>

    <app-card>
        <app-button
          label="Save"
          styleClass="btn-primary w-full h-11 justify-center"
        />

        <div></div>
      </app-card>
  </div>
</section>
